<h2>Course Info</h2>
<hr />

<form #couseForm="ngForm">
  <div class="form-group row">
    <label for="" class="col-sm-2 col-form label">Name</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.name"
        [ngClass]="{ 'is-invalid': courseName.invalid }"
        name="name"
        #courseName="ngModel"
        class="form-control"
        required
      />

      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form label">Price</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.price"
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
        name="price"
        #coursePrice="ngModel"
        class="form-control"
        type="number"
        required
      />

      <div class="invalid-feedback">
        <span>Course price is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form label">Rating</label>
    <div class="col-sm-10">
      <input
        [(ngModel)]="course.rating"
        [ngClass]="{ 'is-invalid': courserRating.invalid }"
        name="rating"
        #courserRating="ngModel"
        class="form-control"
        type="number"
        required
      />

      <div class="invalid-feedback">
        <span>Course rating is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="" class="col-sm-2 col-form label">Description</label>
    <div class="col-sm-10">
      <textarea
        [(ngModel)]="course.description"
        [ngClass]="{ 'is-invalid': courserDescription.invalid }"
        name="description"
        #courserDescription="ngModel"
        class="form-control"
        required
      ></textarea>

      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>

  <button
    [disabled]="couseForm.invalid"
    (click)="save()"
    class="btn btn-primary mr-2"
  >
    Save
  </button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
